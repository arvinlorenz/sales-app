<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="addAgent()">
          <ion-icon name="add"></ion-icon>
      </ion-button>
      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Agents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar #searchBar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Agents</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let agent of displayedAgents" [routerLink]="['/agents', agent.id]" >
        <ion-icon slot="start" color="medium" name="happy"></ion-icon>
        <ion-label>{{agent.name}}, {{agent.email}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
